<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tomatar</title>
    <link rel="stylesheet" href="css/vendor/foundation.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--[if lt IE 9]>
    <p class="browsehappy row">
      You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to use this site.
    </p>
  <![endif]-->

  <header class="row">
    <div class="large-9 small-6 columns">
        <h1>Tomatar</h1>
    </div>
    <div class="large-3 small-6 columns text-right header-links">
      <span class="pull-1" data-ng-controller="SignInController" data-ng-cloak>
        <a href="#" data-ng-hide="signedIn()" data-dropdown="signIn">Sign in</a>
        <a href="#" data-ng-show="signedIn()" data-ng-click="signOut()">Sign out</a>
      </span>
      <a href="#" data-reveal-id="settings" class="settings">
        <i class="icon-cog"></i>Settings
      </a>
    </div>
    <hr>
  </header>

  <div data-ng-controller="TimerController" data-ng-include="'partials/timer.html'"></div>

  <div class="content" data-ng-view aria-live="polite"></div>

  <footer class="row">
    <hr>
    <div class="text-right large-offset-10 small-offset-8">Made by <a href="http://brettbukowski.com">Brett Bukowski</a></div>
  </footer>

  <div data-ng-controller="SettingsController" data-ng-include="'partials/settings.html'"></div>
  <div data-ng-controller="SignInController" data-ng-include="'partials/signIn.html'"></div>

  <div class="hidden" data-ng-controller="SoundController">
    <audio preload="auto" id="soundNotification" data-ng-bind-html-unsafe="source"></audio>
  </div>

  <script data-main="js/main" src="js/vendor/require.js"></script>
</body>
</html>
