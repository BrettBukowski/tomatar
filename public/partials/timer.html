<div class="row" aria-role="main">
  <div class="small-centered large-centered columns text-center">
    <div id="timer" class="timer" role="button" tabindex="0" title="Click or SPACE BAR to start" data-ng-click="toggleTimer()" data-ng-class="toggleStatus" data-icon-play="î Š" data-icon-pause="î ‰">
      <div class="progress-elapsed" aria-role="presentation" style="height: {{ progress }}%"></div>
      <div class="progress-indicator" aria-role="presentation"></div>
      <div class="time" data-ng-bind-template="{{ timeLeft.minutes }}:{{ timeLeft.seconds|padSeconds }}" aria-live="polite"></div>
      <div class="border" aria-role="presentation"></div>
    </div>

    <a href="javascript:;" data-ng-click="resetTimer()">reset</a>
  </div>

  <div class="large-offset-10 small-offset-8 current-mode" data-ng-cloak role="contentinfo" aria-live="polite">
    Currently:
    <em data-ng-bind-template="{{timeLeft.label}} Mode"></em>
  </div>
  <hr>
</div>
