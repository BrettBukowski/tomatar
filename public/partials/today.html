<section class="today">
  <div class="row view-heading">
    <div class="columns large-10 small-9">
      <h2>Today</h2>
    </div>

    <nav class="columns large-2 small-3 text-right">
      <a href="#/history">History</a>
    </nav>
  </div>

  <div class="row">
    <div data-ng-show="!completed.length" class="large-12 small-12 columns text-center">
      <div class="noneCompleted" aria-hidden="true"></div>
    </div>
    <ul class="small-block-grid-2 large-block-grid-4 completed-pomodori">
      <li class="text-center" data-ng-repeat="pomodori in completed" tabindex="0" data-ng-click="showDetails()" role="button" aria-haspopup="true">
        <span class="pom" role="presentation"></span>
        <span class="finished">
          <span class="visuallyhidden">Time interval:</span>
          {{ pomodori.time|timeInterval:pomodori.duration|padSeconds|formatTime:hourFormat }}
          -
          {{ pomodori.time|formatTime:hourFormat }}
        </span>
        <span class="notes">
          <span class="visuallyhidden">Notes:</span>
          {{ pomodori.notes|truncate }}
        </span>
      </li>
    </ul>
  </div>
</section>

<div id="finishedDialog" class="reveal-modal small" role="dialog">
  <form>
    <div class="row">
      <div class="large-12 columns">
        <label for="finished">What did you get done?</label>
        <textarea id="finished" data-ng-model="notes" data-ng-maxlength="250" placeholder="notes"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <a href="javascript:;" class="small button" data-ng-click="closeDialog()" role="button">Save</a>
        or
        <a href="javascript:;" data-ng-click="skipEntry()" role="button">Skip saving notes</a>
      </div>
    </div>
  </form>
  <a class="close-reveal-modal" aria-label="close" href="javascript:;" role="button">&#215;</a>
</div>

<div data-ng-include="'partials/pomodoriDetails.html'"></div>
